<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function buyCar(){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("buy car")
        },1000);
    })
}
function planManali(){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("lets go to manali")
        },2000);
    })
}
function reachManali(){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("reached to manali")
        },2000);
    })
}
buyCar().then((msg)=>{console.log(msg)
planManali().then((msg)=>{console.log(msg)
    reachManali().then((msg)=>console.log(msg))
})

})
    </script>
</body>
</html>
